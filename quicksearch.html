onGradeLogicReverseGradeShapeSigmoidTrapezoidTriangle Tutorials CHANGELOGglossarymanual CHANGELOG 2022-06-11 3.0.7 fix: revert dep change refactor: make dependencies lighter (churn): changelog 2022-06-02 3.0.6 (churn): changelog feature: chehck if init was called before any logic os performed test: add another example to the tests chore: remove travis config chore: update dependencies 2019-01-15 (churn): changelog 3.0.5 Updated docs gen 2018-09-24 Badges Add text=auto docs Move badges to top Docs: Move icons behind the heading CI: Only node 9 and 10 Add node6 to 10 to target Add Homepage fix list (churn): changelog 3.0.4 remove package-lock before release Update deps Remove package-lock.json 2018-08-11 3.0.2 Fixed a bug where nop logic was executed actually examples were wrong no return values for logic 2018-03-20 Merge pull request #69 from felixdrp/patch-1 Update logic.js Update logic.js Added Trapezoid to Logic class 2017-07-27 3.0.1 Update readme 2017-05-09 readme Readme removed dist Removed es6 infrastructure Removed package remark Removed incompatible node versions from build 2017-04-25 (churn): changelog 3.0.0 Info about new version Moving to a common js require style instead of the module import syntax for usage reasons. I just want the thing here to be usable on plain node. As much \"new javascript\" is supported I will use. I just want to use the project in anothe rproject and hit that roadblock :) So now this is usable out of a browser. 2017-04-16 (churn): changelog 2.7.3 Removed bower reference 2017-04-12 Readme (churn): changelog 2.7.2 Changelog link 2.7.1 Dist 2.7.0 More docs 2.6.4 mMore Documentation Added node version 7 Fuzzify documented 2017-04-09 Adding Google Tracking code to docs 2017-04-07 (churn): changelog 2.6.3 2.6.2 Added last release Badges Changelog Added changelog link 2.6.1 Docs 2.6.0 Added link to api docs More docs 2017-04-04 Added latest es5 export to dist (churn): changelog 2.5.10 Added curves 2.5.9 add missing dep 2.5.8 Pages 2.5.7 2.5.6 Added docs Fix output ght pages DOcs Ghpages 2.5.5 Autorelease × Search results Close "},"tutorial-glossary.html":{"id":"tutorial-glossary.html","title":"Tutorial: glossary","body":" es6-fuzz Classes ConstantFuzzyFunctionGradeLogicReverseGradeShapeSigmoidTrapezoidTriangle Tutorials CHANGELOGglossarymanual glossary Glossary **Fuzzy logic** is a form of [many-valued logic](http://en.wikipedia.org/wiki/many-valued_logic) in which the [truth value](http://en.wikipedia.org/wiki/truth_value)s of variables may be any real number between 0 and 1, considered to be \"fuzzy\". By contrast, in [Boolean logic](http://en.wikipedia.org/wiki/Boolean_algebra), the truth values of variables may only be the \"crisp\" values 0 or 1. Fuzzy logic has been employed to handle the concept of partial truth, where the truth value may range between completely true and completely false. In [logic](http://en.wikipedia.org/wiki/logic) and [mathematics](http://en.wikipedia.org/wiki/mathematics), a **truth value**, sometimes called a **logical value**, is a value indicating the relation of a [proposition](http://en.wikipedia.org/wiki/proposition) to [truth](http://en.wikipedia.org/wiki/truth). In [logic](http://en.wikipedia.org/wiki/logic), a **many-valued logic** (also **multi-** or **multiple-valued logic**) is a [propositional calculus](http://en.wikipedia.org/wiki/propositional_calculus) in which there are more than two [truth value](http://en.wikipedia.org/wiki/truth_value)s. Traditionally, in [Aristotle](http://en.wikipedia.org/wiki/Aristotle)s [logical calculus](http://en.wikipedia.org/wiki/Term_logic), there were only two possible values (i.e., \"true\" and \"false\") for any [proposition](http://en.wikipedia.org/wiki/proposition). Classical [two-valued logic](http://en.wikipedia.org/wiki/two-valued_logic) may be extended to n*-valued logic* for *n* greater than 2. Those most popular in the literature are [three-valued](http://en.wikipedia.org/wiki/Three-valued_logic) (e.g., [Łukasiewiczs](http://en.wikipedia.org/wiki/Jan_Łukasiewicz) and [Kleenes](http://en.wikipedia.org/wiki/Stephen_Cole_Kleene), which accept the values \"true\", \"false\", and \"unknown\"), the [finite-valued](http://en.wikipedia.org/wiki/Finite-valued_logic) ([finitely-many valued](http://en.wikipedia.org/wiki/Finitely-many_valued_logic)) with more than three values, and the [infinite-valued](http://en.wikipedia.org/wiki/Infinite-valued_logic) ([infinitely-many valued](http://en.wikipedia.org/wiki/Infinitely-many_valued_logic)), such as [fuzzy logic](http://en.wikipedia.org/wiki/fuzzy_logic) and [probability logic](http://en.wikipedia.org/wiki/probabilistic_logic). In [mathematics](http://en.wikipedia.org/wiki/mathematics) and [mathematical logic](http://en.wikipedia.org/wiki/mathematical_logic), **Boolean algebra** is the branch of [algebra](http://en.wikipedia.org/wiki/abstract_algebra) in which the values of the [variables](http://en.wikipedia.org/wiki/variable_(mathematics)) are the [truth value](http://en.wikipedia.org/wiki/truth_value)s *true* and *false*, usually denoted 1 and 0 respectively. Instead of [elementary algebra](http://en.wikipedia.org/wiki/elementary_algebra) where the values of the variables are numbers, and the main operations are addition and multiplication, the main operations of Boolean algebra are the [conjunction](http://en.wikipedia.org/wiki/Logical_conjunction) *and* denoted as ∧, the [disjunction](http://en.wikipedia.org/wiki/Logical_disjunction) *or* denoted as ∨, and the [negation](http://en.wikipedia.org/wiki/negation) *not* denoted as ¬. It is thus a formalism for describing logical relations in the same way that ordinary algebra describes numeric relations. In [Euclidean geometry](http://en.wikipedia.org/wiki/Euclidean_geometry), a [convex](http://en.wikipedia.org/wiki/convex_set) [quadrilateral](http://en.wikipedia.org/wiki/quadrilateral) with at least one pair of [parallel](http://en.wikipedia.org/wiki/parallel_(geometry)) sides is referred to as a **trapezoid** (pronounced: */ˈtɹæpəzɔɪd/*) in [American](http://en.wikipedia.org/wiki/American_English) and [Canadian English](http://en.wikipedia.org/wiki/Canadian_English) but as a **trapezium** in English outside North America. The parallel sides are called the *bases* of the trapezoid and the other two sides are called the *legs* or the lateral sides (if they are not parallel; otherwise there are two pairs of bases). A *scalene trapezoid* is a trapezoid with no sides of equal measure, **Sigmoid** means resembling the lower-case Greek letter [sigma](http://en.wikipedia.org/wiki/sigma) (ς) or the Latin letter [S](http://en.wikipedia.org/wiki/S). Specific uses include: × Search results Close "},"tutorial-manual.html":{"id":"tutorial-manual.html","title":"Tutorial: manual","body":" es6-fuzz Classes ConstantFuzzyFunctionGradeLogicReverseGradeShapeSigmoidTrapezoidTriangle Tutorials CHANGELOGglossarymanual manual × Search results Close "}}
